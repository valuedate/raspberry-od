{% extends 'viewer/base.html' %}

{% block title %}Live Camera View{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4"><i class="fas fa-broadcast-tower"></i> Live Camera View</h1>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body p-0">
                    <img src="{% url 'video_feed' %}" width="100%" alt="Live Camera Feed">
                </div>
                <div class="card-footer text-muted">
                    Live stream from Hikvision Camera (Sub-stream).
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
